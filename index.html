<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peri's Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="header-info">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city...."
            id="search-bar"
            required
          />
          <input type="submit" value="search" id="search-button" />
        </form>
        <p id="date-and-time">Sunday 1st January 00:00</p>
      </div>
    </header>
    <div class="city-container">
      <div id="weather-icon">
        <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
        />
      </div>
      <h1 id="current-city">Birmingham</h1>
    </div>
    <div id="weather-box">
      <div class="current-info">
        <div id="temperature-unit">
          <h2 id="current-temperature">5</h2>
          <span class="unit">ยบC</span>
        </div>
        <p id="weather-description">Sunny</p>
        <section id="feels-like">Feels like: 6ยบ</section>
        <section id="humidity-wind">
          Humidity: <strong id="humidity">55%</strong> Wind:
          <strong id="wind">2.24km/h</strong>
        </section>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/Pezza242" target="_blank"
          >Peri Williams-Yearwood</a
        >
        on
        <a href="https://github.com/Pezza242/My-weather-app" target="_blank"
          >Github</a
        >
        and hosted on Netlify
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
